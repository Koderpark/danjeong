name: Deploy Theme
on:
  push:
    branches:
      - master
      - main
jobs:

  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: npm install
      - run: npm ci
      - name: npm build
      - run: npm run build 
    
      
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Deploy Ghost Theme
        uses: TryGhost/action-deploy-theme@v1
        with:
          api-url: ${{ secrets.GHOST_ADMIN_API_URL }}
          api-key: ${{ secrets.GHOST_ADMIN_API_KEY }}
